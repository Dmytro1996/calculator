<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <form>
        <input type="text" name="result" class="display" readonly >
        <div class="digits"></div>
        <div class="operators">
            <button type="button">+</button>
            <button type="button">-</button>
            <button type="button">*</button>
            <button type="button">/</button>
            <button type="button" class='sqrt'>sqrt</button>
            <button type="button" class='delete'>Delete</button>

        </div>
        <button type="button" class='openBracket'>(</button>
        <button type="button" class='closeBracket'>)</button>
        <button type="button" class='square'>^2</button>
        <div>
          <button type="button" class='equal'>=</button>
        </div>
     </form>
     <script src="js/index.js"></script>
</body>
</html>
